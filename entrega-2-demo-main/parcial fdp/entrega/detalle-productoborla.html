<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./detalle.css">
</head>
<body>
  <header>
    <h1>Detalle del Producto</h1>
    <img src="./img/banner.png" alt="Adharasbeauty" class="banner">
  </header>

  <section class="producto-detalle">
    <div class="producto-info recuadro-fucsia">
        <div class="imagen-producto">
            <!-- Espacio para la imagen grande del producto -->
            <img src="./img/Screenshot 2024-09-17 235942.png" alt="Producto">
        </div>
        <div class="info-basica">
        <h1></h1> <!-- Nombre del producto -->
        <p></p> <!-- Descripción del producto -->
        <h2></h2> <!-- Precio del producto -->
        <button>Añadir al Carrito</button>
        <button>Comprar Ahora</button>
      </div>
    </div>
  </section>

  <!-- Productos relacionados -->
  <section class="productos-recomendados">
    <h2>Productos Relacionados</h2>
    <div class="relacionados-contenedor">
      <!-- Estructura de los productos relacionados -->
      <div class="producto">
        <img src="./img/gloss transparente .png" alt="Producto relacionado">
        <h3>Gloss mágico de oro</h3>
        <p>$8.000</p>
        <button>Añadir al Carrito</button>
      </div>
      <div class="producto">
        <img src="./img/shimmers.png" alt="Producto relacionado">
        <h3>Shimmer con aroma</h3>
        <p>$12.000</p>
        <button>Añadir al Carrito</button>
      </div>
      <!-- Repite para más productos relacionados -->
    </div>
  </section>

  <!-- Enlace al archivo JavaScript que actualiza los detalles del producto -->
  <script src="detallep.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
